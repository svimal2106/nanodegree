<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floats Left and Right</title>
  <style>
    div {
      font-size: 44pt;
      border: 6px solid #2e3d49;
      width: 5em;
      text-align: center;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .green {
      background-color: #89D698;
    }
    .blue {
      background-color: #89D0E5;
    }
  </style>
</head>
<body>
  <div class="green left">.left.1</div>
  <div class="blue right">.right.2</div>
  <div class="green left">.left.3</div>
  <div class="blue right">.right.4</div>
</body>
</html>
